<head>
  <title>gh-cards</title>
</head>

<body>
  {{> loginButtons}}

  {{#if currentUser}}
    <h1>Hello, brrrruh</h1>
  {{ else }}
    <h1>Please log in</h1>
  {{ /if }}

  <button class="new-user">New Card</button>

  <ul>
    {{#each userCards}}
      {{>userCard}}
    {{/each}}
  </ul>

</body>

<template name="userCard">
  <table>
    <tr>Username: {{login}}</tr>
    <tr>Followers: {{followers}}</tr>
    <tr>Following: {{following}}</tr>
    <tr>Email: {{email}}</tr>
  </table>
</template>
