<head>
  <title>gh-cards</title>
</head>

<body>
  <div class="container">
    {{> loginButtons}}

    {{#unless currentUser}}
      <h1>Please log in</h1>
    {{else}}
      {{#unless cardMade}}
        <a class="waves-effect waves-light btn new-user">Fetch My Card</a>
      {{/unless}}
    {{ /unless }}


    <div class="row">
      <div class="col s6">
        {{#each userCards}}
          {{>userCard}}
        {{/each}}
      </div>
      {{>editInfo}}
    </div>
  </div>

</body>

<template name="userCard">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">{{name}}</span>
      <p>Username: {{login}}</p>
      <p>Email: {{email}}</p>
      <p>Location: {{location}}</p>
      <p>Followers: {{followers}}</p>
      <p>Following: {{following}}</p>
    </div>
    <div class="card-action">
      <a href="#">Delete</a>
      <a href="#">Share</a>
    </div>
  </div>
</template>

<template name="editInfo">
  <h3 class="center">Edit</h3>
  <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate">
          <label for="name">{{user.name}}</label>
        </div>
        <div class="input-field col s6">
          <input id="username" type="text" class="validate">
          <label for="username">{{user.username}}</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input  id="email" type="text" class="validate">
          <label for="email">{{user.email}}</label>
        </div>
        <div class="input-field col s6">
          <input id="location" type="password" class="validate">
          <label for="location">{{user.location}}</label>
        </div>
      </div>
    </form>
    <div class="center">
      <a class="waves-effect waves-light btn edit center">Save Changes</a>
    </div>
  </div>
</template>
