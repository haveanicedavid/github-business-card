<head>
  <title>gh-cards</title>
</head>

<body>
  {{> loginButtons}}

  {{#if currentUser}}
    <h1>Hello, brrrruh</h1>
  {{ else }}

  {{ /if }}

  <button class="new-user">New Card</button>
  <ul>
    {{#each userCards}}

  </ul>
</body>

<template name="userCard">
  <p>Hello, </p>
</template>
