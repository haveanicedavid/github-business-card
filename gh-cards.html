<head>
  <title>gh-cards</title>
</head>

<body>
  <div class="container">
    <div class="center">{{> loginButtons}}</div>

    {{#if currentUser}}
    <div class="basic-grey z-depth-2">
      {{#unless cardMade}}
        <div class="center">
          <a class="waves-effect waves-light btn fetch-info">Fetch My Current Info</a>
        </div>
      {{/unless}}


      {{#if cardMade}}
        <div class="row">
          <div class="col s6">
            <h3 class="center title-bar">Your Card</h3>
            {{>currentUserCard}}
          </div>
          {{>editInfoForm}}
        </div>
      {{/if}}
    </div>

    <div class="row">
      <div  id="public-title" class="col s12 grid-example teal  center-align z-depth-3"><span class="flow-text white-text center"><h2>Public Cards</h2></span></div>
    </div>

<!--       <div class="center">
        <h3>Public Cards</h3>
      </div>
 -->
      <div class="row">
        {{#each userCards}}
          {{#unless private}}
            {{>userCard}}
          {{/unless}}
        {{/each}}
      </div>
    {{else}}
      <h1 class="center">Please log in</h1>
    {{/if}}
    
  </div>
</body>
